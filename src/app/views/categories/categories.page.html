<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="cont-header">
      <ion-title>
        Playlists
      </ion-title>

      <button (click)="openDialog()" class="btn-add">
        <ion-icon name="add-outline" size="large"></ion-icon>
      </button>

    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content">
    <h2 class="title">In one place</h2>
    <div class="cont-playlist"> 
      <div *ngFor="let playlist of playlists; let i = index">
        <app-playlist
          [title]="playlist.title"
          [tracks]="playlist.songs"
        ></app-playlist>
      </div>
    </div>
  </div>
  
  <app-message-bar [alertCode]="alertCode" [alertMessage]="alertMessage" [showAlert]="showAlert"></app-message-bar>
</ion-content>
