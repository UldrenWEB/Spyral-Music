<ion-header [translucent]="true">
    <ion-toolbar>
      <div class="cont-header">
        <ion-title>
          Edit your Account
        </ion-title>
  
      </div>
    </ion-toolbar>
</ion-header>

<ion-content>
  <swiper-container class="mySwiper"  pagination="true" >
    <swiper-slide class="swiperSlider">
      <button (click)="onDelete()" class="btn-del">
        <ion-icon name="trash-outline"></ion-icon>
      </button>
        <div class="container-input">
          <h2>Edit your user in a responsible way</h2>
          <div class="input">
            <app-input-component
            [label]="'Username'"
            fill="outline"
            labelPlacement="floating"
            [counter]="true"
            [maxlength]="15"
            [(value)]="usernameValue"
            helperText="Enter a new username"
            errorText="Invalid new username"
            colorText="#FF00B8"
            (valueChange)="onValueChangeUsername($event)"
            [regexPattern]="regexUsername"
        ></app-input-component>
        <app-input-component
            [label]="'Email'"
            fill="outline"
            labelPlacement="floating"
            [counter]="true"
            [maxlength]="35"
            [(value)]="emailValue"
            helperText="Enter a new email"
            errorText="Invalid email"
            colorText="#FF00B8"
            (valueChange)="onValueChangeEmail($event)"
            [regexPattern]="regexEmail"
        ></app-input-component>
        <app-input-component
            [label]="'Password'"
            typeInput="password"
            fill="outline"
            labelPlacement="floating"
            [counter]="true"
            [maxlength]="20"
            [(value)]="passwordValue"
            helperText="Enter new password"
            errorText="Missing characters"
            colorText="#FF00B8"
            (valueChange)="onValueChangePassword($event)"
            [regexPattern]="regexPassword"
        ></app-input-component>
          </div>
          
      <div (click)="onSaveUser()" class="cont-btn">
        <button class="btn-edit">Save User</button>
      </div>
    </div> 
     
    </swiper-slide>
    <swiper-slide *ngIf="userRol === 1" class="swiperSlider">
      <div class="container-artist">
        <h2 class="txt-artist">Your career is on the rise, edit your future</h2>
        <div (click)="onSelectImage()" class="container-image">
          <img [src]="imageArtist" alt="Artist image">
        </div>
        <app-input-component
            [label]="'Artist name'"
            fill="outline"
            labelPlacement="floating"
            [counter]="true"
            [maxlength]="30"
            [(value)]="artistnameValue"
            helperText="Enter a valid artist name"
            errorText="Invalid artist name"
            colorText="#FF00B8"
            (valueChange)="onValueChangeArtistname($event)"
            [regexPattern]="regexArtistname"
        ></app-input-component>

        <div class="cont-select">
            <ion-select 
                aria-label="Genres"
                placeholder="Select your genres"
                [multiple]="true"
                [(ngModel)]="selectedGenres"
                name="selectedGenres"
                >
                <ion-select-option 
                    *ngFor="let genre of genres"
                    [value]="genre"  
                >
                {{ genre }}
                </ion-select-option>
            </ion-select>
        </div>

        <!-- <div (click)="onSaveArtist()" class="cont-btn">
          <button class="btn-edit">Save Artist</button>
        </div> -->
        
      </div>
    </swiper-slide>
</swiper-container>
</ion-content>

<app-message-bar [alertCode]="alertCode" [alertMessage]="alertMessage" [showAlert]="showAlert"></app-message-bar>
