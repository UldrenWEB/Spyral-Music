<ion-card>
    <ion-item lines="none" button (click)="onClick()">
        <ion-thumbnail slot="start">
        <img class="image-item" [src]="imageSrc" alt="Image">
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
        <h2>{{title}}</h2>
        <p>{{formateddArtist()}}</p>
        </ion-label>
        <ion-buttons slot="end">
        <ion-button (click)="presentOptions($event)">
            <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
        </ion-buttons>
    </ion-item>
</ion-card>
<ion-popover #myPopover [dismissOnSelect]="true">
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item [button]="true" [detail]="false">Option 1</ion-item>
        <ion-item [button]="true" [detail]="false">Option 2</ion-item>
        <ion-item [button]="true" id="nested-trigger">More options...</ion-item>

        <ion-popover trigger="nested-trigger" [dismissOnSelect]="true" side="end">
          <ng-template>
            <ion-content>
              <ion-list>
                <ion-item [button]="true" [detail]="false">Nested option</ion-item>
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-popover>

      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
